<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>HTML Input Types</title>
</head>
<body>
              <form action="Form_submit.html" method="get" target="_blank">
         <fieldset>
                       <legend>REGISTRATION FORM</legend>
                       <label>FIRST NAME :</label>
                       <input type="text" name="First Name"> 
                       <br><br>

                       <label>Last NAME :</label>
                       <input type="text" name="Last Name"> 
                       <br><br>

                       <label>PASSWORD :</label>
                       <input type="password" name="password"> 
                       <br><br>

                       <label>EMAIL :</label>
                       <input type="email" name="email"> 
                       <br><br>

                       <label>GENDER :</label>
                       <input type="radio" name="gender" value="Male">Male
                       
                       <input type="radio" name="gender" value="Female">FeMale
                       
                       <input type="radio" name="gender" value="Others">Others
                       <br><br>

                       <label>SPORTS :</label>
                       <input type="checkbox" name="Cricket" value="Cricket">Cricket
                       
                       <input type="checkbox" name="Football" value="Female">Football
                       
                       <input type="radio" name="Tennis" value="Tennis">Tennis
                       <br><br>

                       <input type="file" name="File">
                       <br><br>

                       <label>ADDRESS :</label>

                       <textarea>

                       </textarea><br><br><br>

                       <label>Color</label> 
                       <input type="color"  value="color">
                       <br><br>

                       <label>Date</label> 
                       <input type="date"  name="birthdate">
                       <br><br>
                       
                       <label>Date</label> 
                       <input type="datetime-local" name="">
                       <br><br>

                       <label>Month</label> 
                       <input type="month" name="month">
                       <br><br>

                       <label>TELEPHONE NUMBER</label> 
                       <input type="number"  name="TELEPHONE number">
                       <br><br>
                       
                       <label>URL</label> 
                       <input type="url"  name="url">
                       <br><br>

                       <label>Week</label> 
                       <input type="week"  name="week">
                       <br><br>

                       <label>SEARCH</label> 
                       <input type="search"  name="search">
                       <input type="submit"  value="submit">
                       <br><br>

                       <label>TEL :</label> 
                       <input type="tel"  name="Contact number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                       <br><br>

                       <input type="reset"  value="reset">

                       <input type="image" alt="Submit" src="Cricle.jepg">


               </fieldset>
              </form>     
</body>
</html>
