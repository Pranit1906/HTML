<!DOCTYPE html>
<html>
              <head>
                            <title>
                                          HTML FORMATTING TEXT
                            </title>
              </head>
              
              <body>

                            <!--Formatting Text:- Bold Text { <b> <strong> }-->

                            <b>Hello, </b>How are u? <strong> I am Great </strong> <br>

                            <!-- Formatting Text:- Italic Text { <em> <i>}-->

                            <i>Hello, </i>How are u? <em> I am Great </em><br>

                             <!-- Formatting Text:- Mark Formatting { <Mark>}-->
                                          
                            <mark>Hello, </mark>How are u? <mark> I am Great </mark><br>

                            <!-- Formatting Text:- Underline Text{ <u> } , Insert Text { <ins> }-->
                                          
                            <u>Hello, </u>How are u? <ins> I am Great </ins><br>  
                            
                            <!-- Formatting Text:- Strike Text { <strike> } Delete Text{ <del> }-->
                                         
                            <strike> Hello, </strike> How are u? <del> I am Great </del><br>

                            <!-- Formatting Text:- Monospaced Font { <tt> }-->  

                            <tt> Hello, </tt> How are u? <tt> I am Great </tt><br>

                            <!-- Formatting Text:- Superscript Text { <sup> }--> 

                            <p>2<sup>10</sup> 10<sup>100</sup> </p>    
                                
                            <!-- Formatting Text:- Subrscript Text { <sub> }-->
                            <p>log<sub>10</sub>2</p> 

                            <!-- Formatting Text:- Larger Text { <big> }-->

                            <big>Hello, </big>How are u? <ins> I am Great </ins><br>  

                            <!-- Formatting Text:- Smaller Text { <small> }-->
                                         
                             <big>Hello, </big>How are u? <small> I am Great </small><br>  

              </body>

</html>
