<!DOCTYPE html>
<html>
              <head>
                            <title>
                                          HTML TABLE TAGS
                            </title>

                            <!-- CSS FOR TABLE BORDER -->

                            <style type="text/css">
                                          table {
                                                        border: 1px solid;
                                          }

                                          table tr td,  table tr th {
                                                        border: 1px solid;
                                          }
                            </style>
              

              </head>

              <body bgcolor="orange" >
                            
                            <!-- INTRODUCTION TO TABLES -->

                            <!-- TABLE SUPPORTIVE TAGS : CAPTION TAG <caption></caption> -->
                            
                            <caption> THIS IS TABLE EXAMPLE FOR HTML </caption>

                            <table>

                            <!-- TABLE SUPPORTIVE TAGS : BODY TAG, HEAD TAG, FOOTER TAG <tbody><thead><tfoot> -->
                                          <thead>
                                                        <tr>
                                                                      <th>ID</th>
                                                                      <th> FIRST NAME</th>
                                                                      <th> LAST NAME</th>
                                                        </tr>
                                          </thead>
                                          <tbody>
                                                        <tr align="center">
                                                                      <td>1</td>
                                                                      <td>SANIT</td>
                                                                      <td>DUBAL</td>
                                                        </tr>
                                                        <tr align="center">
                                                                      <td>2</td>
                                                                      <td>KANIT</td>
                                                                      <td>CHUBAL</td>
                                                        </tr>
                                                        <tr align="center">
                                                                      <td>3</td>
                                                                      <td>MANIT</td>
                                                                      <td>BUBAL</td>
                                                        </tr>
                                                        <tr align="center">
                                                                      <td>4</td>
                                                                      <td>VINIT</td>
                                                                      <td>FUGAL</td>
                                                        </tr>

                                          </tbody>
                                          <tfoot>
                                                        <tr align="center">
                                                                      <td>8</td>
                                                                      <td>IT'S A</td>
                                                                      <td>FOOTER</td>
                                                        </tr>


                                          </tfoot>

                            <!-- TABLE TAGS ATTRIBUTES :MERGING ROW AND COLUMN CELLS<rowspan><colspan> -->

                                      <!-- ROWSPAN EXAMPLE    -->

                                          <tr align="center" >
                                                        <td rowspan="2">5</td>
                                                        <td>GANIT</td>
                                                        <td>NUBAL</td>
                                          </tr>

                                          <tr align="center">
                                                        <td>LANIT</td>
                                                        <td>GUBAL</td>
                                          </tr>
                                          
                                      <!--  COLSPAN EXAMPLE    -->
                                      
                                          <tr align="center">
                                          <td>6</td>
                                          <td colspan="2">DUBAL FAMILY</td>
                                          </tr>
                            
                            </table>
              </body>
</html>
