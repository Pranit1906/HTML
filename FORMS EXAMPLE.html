<!DOCTYPE html>
<html lang="en">
<head>


              <title>
                            HTML FORM INPUT TYPES
              </title>

</head>
<body>
              <form action="File2.html" method="get" target="_blank">

              <fieldset>
                            <legend>
                                          REGISTRATION FORM
                            </legend>

                            <label>
                                           FIRST NAME: </label>
                                        <input type="text" name="firstname">
                                       
                            <br><br>
                            <label>
                                          LAST NAME: </label>
                                           <input type="text" name="lastname">
                                          
                            <br><br>
                               <label>
                                          USER NAME: </label>
                                           <input type="text" name="username">
                                          
                            <br><br>
                               <label>
                                          PASSWORD: </label>
                                           <input type="password" name="password">
                                          
                            <br><br>
                               <label>
                                          EMAIL ID: </label>
                                           <input type="email" name="email">
                                          
                            <br><br>
                               <label>
                                          GENDER: </label>
                                           <input type="radio" name="gender" value="Male">Male
                                           <input type="radio" name="gender" value="Female">Female
                                           <input type="radio" name="gender" value="Others">Others
                            <br><br>
                               <label>
                                          SPORTS: </label>
                                           <input type="checkbox" name="Cricket" value="Cricket">Cricket
                                           <input type="checkbox" name="Football" value="Football">Football
                                           <input type="checkbox" name="Tennis" value="Tennis">Tennis
                            <br><br>


                            <label>
                                           ADDRESS: </label>
                                           <textarea>

                                           </textarea>
                                       <br><br>
                            <label>
                                          SUBMIT: </label>
                                          
                                          <input type="submit" value="submit">
                                       <br><br>
                            <label>
                                          BUTTON: </label>
                                          <input type="button" value="button">
                                          
                            <br><br>

              </fieldset>

</form>

</body>
</html>
