<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Html Form Attribute</title>
</head>
<body>
              
              <!-- FORM ATTRIBUTE ACTION -->

              <!-- TARGET ATTRIBUTE -->

              <form action="Form_submit.html" method="get" target="_blank" enctype="application/x-www-form-urlencoded" novalidate>
                           
                           <h1> THIS IS THE FORM</h1>
              
                           <label>First Name</label>
                           <input type="text" name="first name"><br><br>

                           

              <!-- AUTOCOMPLETE ATTRIBUTE -->
                            <label>Last Name</label>
                            <input type="text" name="Last Name" autocomplete="off"><br><br>
                            
              <!-- NOVALIDATE ATTRIBUTE -->
              
              <!-- {Novalidate in form tag} -->
              
              <label>Email ID</label>
              
               <input type="email" name="email"><br><br>  
              
               <input type="submit" value="submit">

              </form>
</body>
</html>
