<!DOCTYPE html>
<html>
  
<head>
  
  <title>
    
     HTML ELEMENTS
    
    </title>
              <body>
                            <!--Void Elements<br><hr>-->

                            <h1 style="color:red">Hey,<br>What's up?</h1>
                           
                            <hr align="center">

                            <!--Block Elements<p><div>-->

                            <p><em><b>Doing great</b></em></p><p><em>Enjoying Life</em></p>
                            
                            <div style="color:blueviolet">
                            
                            <h1><b> Good For You.</b></h1>
                            </div>
                            
                            <div style="background-color: chocolate;">
                            
                             <h1><b>Thanks for asking.</b></h1>
                            
                            </div>

                            <!--Inline Elements<a><label><b>-->
                                         
                             <b>Click here</b>
                                          
                             <a href="#">Facebook</a>
                                        
                              <label>- Follow me here</label> 
              
                            </body>
              </head>
</html>
