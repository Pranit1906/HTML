<!DOCTYPE html>
<html>
              <head>

              <title>HTML EVENTS EXAMPLE</title>            
              <script type="text/javascript">

                            function changeBackground(){
                            document.body.style.background = "yellow" ;
                            }

                            function changeBackground1(){
                            document.body.style.background = "blue" ;
                            }

                            function changeBackground2(){
                            document.body.style.background = "orange" ;
                            }

                            function changeBorder(){
                            document.body.style.border = "20px solid" ;
                            }

                            function changeBorder1(){
                            document.body.style.border = "20px solid" ;
                            }

                            function changebonsubmit(){
                                          alert();
                            }
              </script>
              </head>
              <body>
                       <form action="" method="" onreset="changeBackground2()" onsubmit="changebonsubmit()">

                            <!-- FORM ONBLUR EVENT EXAMPLE -->

                            <label>FIRST NAME:</label><input type="text" name="firstName" onblur="changeBackground()"><br><br>

                            <!-- FORM ONCHANGE EVENT EXAMPLE -->

                            <label>FATHER NAME</label><input type="text" name="fatherName" onchange="changeBackground1()"><br><br>

                            <!-- FORM ONFOCUS EVENT EXAMPLE  -->

                            <label>LAST NAME</label><input type="text" name="lastName" onfocus="changeBackground2()"><br><br>

                            <!-- FORM ONINPUT EVENT EXAMPLE -->

                            <label>EMAIL</label><input type="email" name="email" oninput="changeBorder()"><br><br>

                            <!-- FORM ONINVALID EVENT EXAMPLE -->

                            <label>EMAIL</label>
                            <input type="email" name="email" oninvalid="changeBorder1()"><br><br>

                            <input type="submit" value="submit">

                            <!-- FORM ONREST EVENT EXAMPLE -->

                            <input type="reset" value="reset">

                            <!-- FORM ONSUBMIT EVENT EXAMPLE -->

                            <input type="submit" value="submit">

                       </form>                   
              </body>
</html>
