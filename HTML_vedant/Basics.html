<!--



HTML Structure-Head,Body And HTML Version
Structure of HTML Document

 

What is HTML?
HTML stands for HyperText Markup Language. 
It is a standard markup language for web page creation.
It allows the creation and structure of sections, paragraphs, and links using HTML elements 
(the building blocks of a web page) such as tags and attributes. 

 

HTML document is divided into two Section:

 .              Head Section

 .              Body Section



-->

<!DOCTYPE html>

<html>

<head>
<!--------------------HEAD SECTION-------------------------->
</head>

<body>
<!--------------------BODY SECTION-------------------------->
</body>

</html>>


<!--

Head Section
Head section is a container for Metadata for HTML documents.
MetaData is data about data.(we are going to discuss this Meta-data in the Page Information Topic)
Content within the Metadata is not displayed on the Browser on Page Loading.



Body Section
Content written between the body tags are displayed on the Browser on page loading.

-->
<!--
Comments in HTML

 

Comments in the HTML document are an unexecutable part of the code as it is ignored by the Browser. As the Browser Ignore it, they are not displayed on the Browser.

Comment helps us to understand the purpose of the code. It helps to maintain your code properly.

 
-->
Syntax:

<!----- Your comment Goes here---->

<!--


HTML Tags and Attributes

Tags:-
Html Tags are like keywords which have predefined meanings. Tags apply the meaning and formatting to the content between the Tags.
HTML tags has three parts:

●        Opening tag.
●        Content.
●        Closing tag.



Syntax:
<tag> Content </tag>


Attributes
Attributes in the tag give additional information or additional formatting to the content within the Tag.
Attributes are written in the starting tag.

Syntax:
attribute_name = value
