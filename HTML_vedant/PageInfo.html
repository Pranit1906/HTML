<!--

Page Information-title, meta, link, style, script:

Page Information is called Metadata.
Metadata is a Data about HTML Document.
This Metadata is not displayed on the Browser.

For example Metadata about the Music file might include the artist name, the album name and the year it was released.
Metadata of the HTML document consists of  Title of the Document, Links, Charsets, Scripts,Styles and other Meta Information.

Tags used in the Head section for Metadata:
●        <title>

●        <meta>

●        <link>

●        <style>

 
<title> Tag
Defines a title in the browser Tab.
●        Provides a title for the page when it is added to favorites.
●        Displays a title for the page in search-engine results. 
         So if we don't provide the Title to the HTML document, 
         then that web page will not be listed by the search Engine.

 

 

<meta> Tag:
This tag contains page description,keywords,charset,author and other information.

 

charset attribute
Charset in meta tag helps us to select character encoding for the HTML document.  
charset=utf-8
What is charset UTF-8?
UTF-8 is a character encoding system.
It lets you represent characters as ASCII text, 
while still allowing for international characters, such as Chinese characters.
As of the mid 2020s, UTF-8 is one of the most popular encoding
 

description
This meta description is used to define the description for the web Page. 
This description helps  Search Engine to perform the relevant search.

 

Keywords
It is used to define the Keywords used for Search Engines.

 

<link> Tag
Link tag is used to link the external stylesheet.



<style> Tag
Style Tag is used to Provide internal CSS  to the HTML page. 


-->

<html>
    <head>
      <title>itvedant</title>
      <meta charset="utf-8">
      <meta name="description" content="Wikipedia is a free online encyclopedia,
       created and edited by volunteers around the world and hosted by the Wikimedia Foundation.">
    <meta name="keywords" content="it training institute in mumbai">
    <meta name="author" content="itvedant">
    <link rel="">
    <style></style>
    <script></script>
    </head>
</html>
