<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <meta http-equiv="X-UA-Compatible" content="IE=edge">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">

              <title>Class and ID Example</title>

              <style type="text/css">
                            .heading-color{
                                          color: blue;
                                          font-size: 35px;
                            }
                            #heading-color{
                                          color:green;
                                          font-size: 55px;
                            }
              </style>
</head>
<body>
              <h1 class="heading-color"> Hello , how r you ? </h1>
              <br>
              <p class="heading-color">I'm fine , Thank you.</p>
              <br>
              <h3 id="heading-color" >This is an H3 Tag </h3>
              <h4 id="heading-color" >This is an H4 Tag </h4>
              
</body>
</html>
