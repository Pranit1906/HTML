<!--

Header Tag:

Header tags are block level elements we use to create headers of content. 
We can create six different sizes for header using six different tags.

-->

<html>
    <head>
        <title>HTML example</title>
    </head>
    <body>
        <!-- Heading Tags -->
        <h1>Hello World</h1>
        <h2>Hello World</h2>
        <h3>Hello World</h3>
        <h4>Hello World</h4>
        <h5>Hello World</h5>
        <h6>Hello World</h6>
    </body>
</html>
