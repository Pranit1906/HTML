<!--

Paragraph Tag:-
Paragraph tags are use to write normal text content.
It helps create new paragraphs on new lines. 
Paragraph tags are also block level elements which acquire the entire width of the row.
It has default margin on Top and bottom side which creates spacing between two paragraphs.

-->
<html>
    <head>
        <title>HTML example</title>
    </head>
    <body>
        <!-- Paragraph Tags -->
        <p>This is my paragraph tag</p>
        <p>One more paragraph content</p>
    </body>
</html>
